    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8" http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  -->
        <title>Create New Talk</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="description" content="Login and Registration Form with HTML5 and CSS3" />
        <meta name="keywords" content="html5, css3, form, switch, animation, :target, pseudo-class" />
        <meta name="author" content="Codrops" />
        <link rel="shortcut icon" href="../favicon.ico"> 
        <link rel="stylesheet" type="text/css" href="css/demo.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/animate-custom.css" />
    </head>
    <body>
        <div class="container">
            <header>
                <h1>New Tech Talk Creation Form </h1>				
            </header>
            		
                <div id="container_demo" >
                    <!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
                    <a class="hiddenanchor" id="toregister"></a>
                    <a class="hiddenanchor" id="tologin"></a>
                    <div id="wrapper">
                        
                        <div id="createTalk" class="animate form">
                            <form  class="form-horizontal" action="../../CreateTalk" autocomplete="on"> 
                                <h1> Create New Talk </h1> 
                                <p> 
                                    <label class="control-label col-sm-2" for="Title" data-icon="u">Title *</label>
                                    <input class="form-control" id="Title" name="titleTalk" required="required" type="text" placeholder="MyTitle" />
                                </p>
                                <p> 
                                    <label class="control-label col-sm-2" for="Presenter" data-icon="u">Presenter *</label>
                                    <input class="form-control" id="Presenter" name="presenterTalk" required="required" type="text" placeholder="Presenter" />
                                </p>
                                <p> 
                                    <label class="control-label col-sm-2" for="Venue" data-icon="u">Venue *</label>
                                    <input class="form-control" id="Venue" name="venueTalk" required="required" type="text" placeholder="Address" />
                                </p>
                                <p> 
                                    <label class="control-label col-sm-2" for="Date">Tech Talk Date* </label>
                                    <input class="form-control" id="dateTalk" name="dateTalk" required="required" type="date" placeholder="yyyy-mm-dd"/>
                                </p>
                                <p> 
                                    <label class="control-label col-sm-2" for="Time">Time* </label>
                                    <input class="form-control" id="timeTalk" name="timeTalk" required="required" type="time" placeholder="hh:mm"/>
                                </p>
                                
                                	<div class="form-group"> 
                                    <label class="control-label col-sm-2" for="Description" data-icon="u">Description *</label>
                                    <textarea class="form-control" id="description" rows="5" name="descriptionTalk" required="required" placeholder="Description"></textarea>
                                	</div>
                                
                                <p class="signin button"> 
									<input type="submit" value="Submit"> 
								</p>  								
                            </form>
                        </div>
						
                    </div>
                </div>  
            
        </div>
    </body>
</html>
